
<fieldset class="inscripcion">
         <legend><h2>Registro</h2></legend>
         <input type="text" class="form-control" placeholder="Nombre" style="width:60%" required>
         <input type="text" class="form-control" placeholder="Apellidos" style="width:60%" required>
         <input type="email" class="form-control" placeholder="Correo Electrónico" style="width:60%" required>
         <input type="password" class="form-control" placeholder="Contraseña" style="width:100%" required>
         <input type="tel" class="form-control" placeholder="Teléfono" style="width:60%" required>
         <div style="text-align:center">
            <button type="button" class="btn btn-primary" onClick="javascript:validarContacto(formularioContacto);">Registrar</button>
         </div>
      </fieldset>
